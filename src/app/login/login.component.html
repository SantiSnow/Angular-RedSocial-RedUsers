<div id="body" class="text-center">
  <main class="form-signin">
    <form>
      <img class="mb-4" src="assets/imgs/logo-blanco.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Inicie sesión con usuario y contraseña</h1>

      <div class="form-floating">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" #email />
        <label for="floatingInput">Email/usuario</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" #password />
        <label for="floatingPassword">Password</label>
      </div>

      <div id="errors" [hidden]="errosDisplay">El usuario o contraseña indicados son incorrectos.</div>
      <br />

      <button class="w-100 btn btn-lg btn-primary" (click)="login(email, password)">Ingresar</button>
      <p class="mt-5 mb-3 text-muted"></p>

      <a class="link" routerLink="/Register">¿Necesitas registrarte?</a>
    </form>
  </main>
</div>
